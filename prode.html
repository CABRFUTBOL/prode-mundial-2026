<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Pronóstico</title>
</head>
<body>

<h1>PRODE MUNDIAL 2026</h1>

<input type="text" id="nombre" placeholder="Tu nombre"><br><br>

Argentina
<input type="number" id="arg" min="0">

Brasil
<input type="number" id="bra" min="0">

<br><br>

<button onclick="guardar()">Guardar</button>

<p id="mensaje"></p>

<script>
function guardar() {
  let nombre = document.getElementById("nombre").value;
  let arg = document.getElementById("arg").value;
  let bra = document.getElementById("bra").value;

  localStorage.setItem("nombre", nombre);
  localStorage.setItem("arg", arg);
  localStorage.setItem("bra", bra);

  document.getElementById("mensaje").innerText = "Pronóstico guardado ✅";
}
</script>

</body>
</html>
